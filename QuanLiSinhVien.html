<!doctype html>
<html lang="en">

<head>
    <title>Quản Lý Sinh Viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <h3 class="text-center">Quản Lý Sinh Viên</h3>

        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <span>Mã SV</span>
                    <input type="text" id="MaSV" class="form-control">
                </div>
                <div class="form-group">
                    <span>Họ Tên</span>
                    <input type="text" id="HoTen" class="form-control">
                </div>
                <div class="form-group">
                    <span>Email</span>
                    <input type="text" id="Email" class="form-control">
                </div>
                <div class="form-group">
                    <span>SĐT</span>
                    <input type="text" id="SoDT" class="form-control">
                </div>


            </div>
            <div class="col-6">
                <div class="form-group">
                    <span>CMND</span>
                    <input type="text" id="CMND" class="form-control">
                </div>
                <div class="form-group">
                    <span>Điểm Toán</span>
                    <input type="text" id="DiemToan" class="form-control">
                </div>
                <div class="form-group">
                    <span>Điểm Lý</span>
                    <input type="text" id="DiemLy" class="form-control">
                </div>
                <div class="form-group">
                    <span>Điểm Hóa</span>
                    <input type="text" id="DiemHoa" class="form-control">
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button type="button" id="btnThemSV" class="btn btn-outline-primary mb-5">Thêm Sinh Viên</button>
                <button type="button" id="btnCapNhatSV" class="btn btn-outline-primary mb-5">Cập Nhật Sinh Viên</button>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Mã Sinh Viên</th>
                    <th>Họ Tên</th>
                    <th>Email</th>
                    <th>Số điện thoaik</th>
                    <!-- <th>cmnd</th> -->
                    <th>Điểm toán</th>
                    <th>Điểm lý</th>
                    <th>Điểm hóa</th>



                </tr>
            </thead>
            <tbody id="tblSinhVien">
            </tbody>
        </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>

    <!--Prototype-->
    <script src="./model/SinhVien.js"></script>

    <script src="./model/DanhSachSinhVien.js"></script>
    <!----Controller-->
    <script src="./controller/quanLySinhVien.js"></script>
</body>

</html>
